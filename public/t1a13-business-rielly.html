<style>

body {
    font-family: 'Roboto', sans-serif;
}

}

    padding: 20px;
    text-align: center;
    border-radius: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.product:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.product img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.product h2 {
    color: #222;
}

.product p {
    font-size: 20px;

</head>
<body>
    <a href="https://beegigantic.github.io/game-dev/public/index.html">Back to Index</a><br>
    <header>
        <h1>Welcome to Our Jewelry Store</h1>
    </header>
    <main>
<div class="product">
    <img src="ring.jfif" alt="Ring">
    <h2>Elegant Ring</h2>
    <p id="ring-price">$299</p>
    <label for="ring-size">Size:</label>
    <select id="ring-size" onchange="updatePrice('ring', 299)">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
</div>
<div class="product">
    <img src="necklace.jfif" alt="Necklace">
    <h2>Beautiful Necklace</h2>
    <p id="necklace-price">$499</p>
    <label for="necklace-size">Size:</label>
    <select id="necklace-size" onchange="updatePrice('necklace', 499)">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
</div>
<div class="product">
    <img src="bracelet.jfif" alt="Bracelet">
    <h2>Chic Bracelet</h2>
    <p id="bracelet-price">$199</p>
    <label for="bracelet-size">Size:</label>
    <select id="bracelet-size" onchange="updatePrice('bracelet', 199)">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
</div>
    </main>
<footer>
    <h2>Order Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" required>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="apple-pay">Apple Pay</option>
            <option value="google-pay">Google Pay</option>
        </select>
        <button type="submit">Submit Order</button>
    </form>
</footer>
<script>
function updatePrice(item, basePrice) {
    const sizeSelect = document.getElementById(`${item}-size`);
    const selectedSize = sizeSelect.value;
    let price;

    switch (selectedSize) {
        case 'small':
            price = basePrice;
            break;
        case 'medium':
            price = basePrice + 50;
            break;
        case 'large':
            price = basePrice + 100;
            break;
    }

    document.getElementById(`${item}-price`).innerText = `$${price}`;
}

</script>
