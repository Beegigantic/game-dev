<html>

        body {

            color: #D4AC0D; /* Darker yellow on hover */
        }

            margin: 20px 0;

        }

        img {
            width: 300px;
            height: auto;
            border: 3px solid #F1C40F; /* Yellow border */
            border-radius: 10px;
            margin: 20px 0;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
        }

        th, td {
            border: 2px solid #F1C40F; /* Yellow border */
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        ol, ul {
            text-align: left;
            display: inline-block;
            margin: 20px auto;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
